<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark - Feedback</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <header>
      <img src="../assets/img/epicode_logo.png" />
    </header>

    <div id="feedback-title">
      <h2>Tell us how it's going</h2>
      <p>
        From 0 to 10, how likely are you to recommend EPICODE to a friend or a
        colleague?
      </p>
    </div>

    <div id="starBar"></div>

    <div id="feedback">
      <p>Leave us an open feedback about your experience so far</p>

      <form>
        <div id="feedback-input-div">
          <input type="text" placeholder="Write your comment here" />
        </div>

        <div id="moreInfo">
          <a href="javscript:void(0)">More info</a>
        </div>
      </form>
    </div>
  </body>
</html>
